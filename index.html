<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone Using Javascript</title>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header  NETFLIX LOGO and profile logo... -->
    <header id = "logo-header">
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
        <div class="profile">
            <img src="assets/profile__logo.png" alt="">
        </div>
    </header>

    <main>
        <!-- Banner - background image with movie poster and movie title, buttons, movie dexcription -->
        <div class="featured">
            <h2>Title</h2>
            <div class="featured__buttons">
                <button class="button__play"><i class="fas fa-play"></i>&nbsp; Play</button>
                <button>My List</button>
            </div>
            <div class="featured__description">
                Here you can read movie description..........</br>Here you can read movie description..........
            </div>
        </div>

        <!-- Movie list display category.. -->
        <div class="netflixOriginals">
            <div class="original__header">
                <h2>NETFLIX ORIGINALS</h2>
            </div>
            <div class="original__movies" style = "margin-left: 30px;">
                <!-- Movies List -->
            </div>
        </div>
        
        <div class="movies">
            <!-- Trending Now  -->
            <div class="movies__header">
                <h2>Trending Now</h2>
            </div>
            <div class="movies__container" id = "trending" style = "margin-left: 30px;">
                <!-- Trending Now movie list.. -->
            </div>

            <!-- Top rated -->
            <div class="movies__header">
                <h2>Top Rated</h2>
            </div>
            <div class="movies__container" id = "top-rated" style = "margin-left: 30px;">
                <!-- Top rated Now movie list.. -->
            </div>

            <!-- Action Movies -->
            <div class="movies__header">
                <h2>Action Movies</h2>
            </div>
            <div class="movies__container" id = "action-movies" style = "margin-left: 30px;">
                <!-- Action Movies list.. -->
            </div>

            <!-- Comedy Movies -->
            <div class="movies__header">
                <h2>Comedy Movies</h2>
            </div>
            <div class="movies__container" id = "comedy-movies" style = "margin-left: 30px;">
                <!-- Comedy Movies list.. -->
            </div>

            <!-- Horror Movies -->
            <div class="movies__header">
                <h2>Horror Movies</h2>
            </div>
            <div class="movies__container" id = "horror-movies" style = "margin-left: 30px;">
                <!-- Horror Movies list.. -->
            </div>

            <!-- Romance Movies -->
            <div class="movies__header">
                <h2>Romance Movies</h2>
            </div>
            <div class="movies__container" id = "romance-movies" style = "margin-left: 30px;">
                <!-- Romance Movie list.. -->
            </div>

            <!-- Documentaries -->
            <div class="movies__header">
                <h2>Documentaries</h2>
            </div>
            <div class="movies__container" id = "documentaries" style = "margin-left: 30px;">
                <!-- Documentaries movie list.. -->
            </div>

        </div>
         
    </main>

     <!-- Modal -->
     <div class="modal fade" id="trailerModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <span class="movieNotFound">Trailer Not Found</span>
                <iframe id="movieTrailer" height="400" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
        </div>
    </div>

    <!-- .js local and bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
